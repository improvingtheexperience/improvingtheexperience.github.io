<footer class="ite-footer">

    {% for my_page in site.pages %}
        {% if my_page.title %}
        <a class="ite-footer-link ite-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
    {% endfor %}

    {% if site.twitter_username %}
        {% include icon-twitter.html username=site.twitter_username %}
    {% endif %}
    
</footer>
