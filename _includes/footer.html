<footer class="ite-footer">
    
    {% if site.twitter_username %}
        {% include icon-twitter.html username=site.twitter_username %}
    {% endif %}

    <nav class="ite-footer-nav">
    {% for item in site.pages %}
        {% if item.title %}
        <a class="ite-footer-nav-item ite-link" href="{{ item.url | prepend: site.baseurl }}" title="{{ item.title }}">{{ item.title }}</a>
        {% endif %}
    {% endfor %}
    </nav>

</footer>
